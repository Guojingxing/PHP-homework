<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
        <title>URL协议类型</title>
</head>

<body>
<table border width="100%">
<caption></caption>
<tr>
 <th>
  协议关键字
 </th>
 <th>
 URL类型
 </th>
 <th>
 说明
 </th>
</tr>
<tr>
 <td>http:// </td> <td>Web服务</td>
 <td>使用超文本传输协议 </td>
</tr>

<tr>
 <td>ftp:// </td> <td>FTP服务</td>
 <td>使用文件传输协议 </td>
</tr>

<tr>
 <td>mailto: </td> <td>Mail服务</td>
 <td>后面直接输入email地址</td>
</tr>

<tr>
 <td>telnet: </td> <td>telnet服务</td>
 <td>使用telnet协议远程登陆服务器 </td>
</tr>

<tr>
 <td>news: </td> <td>NNTP服务</td>
 <td>登陆新闻组 </td>
</tr>

<tr>
 <td>gopher:// </td> <td>Gopher服务</td>
 <td>信息查访服务 </td>
</tr>

<tr>
 <td>file:// </td> <td>&nbsp;</td>
 <td>显示本地文件 </td>
</tr>

<tr>
 <td>mms:// </td> <td>流媒体服务</td>
 <td>微软的流媒体服务 </td>
</tr>

<tr>
 <td>rtsp:// </td> <td>流媒体服务</td>
 <td>RealNetwork流媒体服务 </td>
</tr>


</table>


</body>
</html>
