<html>
<head>
        <title>用Object标记嵌入多媒体</title>
</head>
<body>

<OBJECT
   classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
   codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"
 WIDTH="600" HEIGHT="400" id="showmedia" ALIGN="center">
 <PARAM NAME=movie VALUE="splash.swf">
 <PARAM NAME=quality VALUE=high>
 <PARAM NAME=bgcolor VALUE=#FFCCFF>
 <EMBED src="splash.swf"
     quality=high bgcolor=#FFCCFF
     WIDTH="600" HEIGHT="400" NAME="showtext" ALIGN="center"
     TYPE="application/x-shockwave-flash"
     PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer">
 </EMBED>
</OBJECT>



</body>
</html>
